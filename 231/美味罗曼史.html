function play(url){
  if (Hls.isSupported()) {

    hls.on(Hls.Events.MEDIA_ATTACHED, function () {     
       hls.loadSource(url);
      hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
        video.play()
      });
    });
  }
}
